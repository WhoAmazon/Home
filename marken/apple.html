<style>
    body{
        background-color: rgb(59, 59, 59);
        margin: 0em;
        padding: 0em;
    }
    h1{
        font-size: 2.5em;
        line-height: 55px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        background-color: #fad000;
        padding: 10px;
        margin-top: -20px
    }

    h2{
        text-align: right;
        padding: 20px;
        font-size: 50px;
        text-decoration: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: gold;
    }
    h2 img{
        float: left;
        margin-top: -150px;
    }
    h3{
        font-size: 1.5em;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: black;
    }
    h4{
        font-size: 2.5em;
        color: black;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    h6{
        text-align: left;
        padding: 20px;
        font-size: 35px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .nav-bar{
        position: sticky;
        top: 0;
        z-index: 2;
    }

    nav ul li{
        
        float: right;
        list-style: none;
        position: relative;
    }

    nav ul li a{
        font-family: Arial;
        color: #3e3e3e;
        font-size: 20px;
        text-decoration: none;
        padding: 28px;
        display: block;
    }

    nav ul li a:hover{
        text-decoration: underline;
    }

    nav ul li ul{
        display: none;
        position: absolute;
        background-color: #3e3e3e;
        padding: 7px;
        border-radius: 0px 0px 12px 12px;
    }

    nav ul li:hover ul{
        display: block;
        position: absolute;
        background-color: #3e3e3e;
        padding: 7px;
        border-radius: 0px 0px 12px 12px;
    }


    nav ul li ul li a{
        color: white;
        padding: 16px 20px;
    }

    nav ul li ul li a:hover{
        background-color: #272727;
        border-radius: 12px 12px 12px 12px;
    }

    .beschreibung{
        background-color: grey;
        border: 2px solid  gold;
        width: 300px;
        margin: 20px;
    }


   aside{
        width: 280px;
        background-color: #858585;
        margin: 20px;
        display: inline-block;
        border-radius: 0.3em 0.3em 0.3em 0.3em;

    }


    aside:hover{
        transform: scale(1.02);
        z-index: 2;
        
    }

    a aside{
        text-decoration: none;
    }

    a aside h3:hover{
        color: gold;
    }


    aside img{
        border-radius: 0.5em 0.5em 0.5em 0.5em;
    }

    
    nav ul li form input{
        width: 60%;
        height: 35px;
        
    }

    nav ul li form label span{
        font-size: 19px;
        padding: 20px;
    }

    nav ul li form button{
        height: 41px;
        width: 80px;
    }

    nav ul li form button:hover{
        background-color: gold;
    }

    .nav-bar .search-button a img{
            display: none;
        }

    .nav-bar .search-button1 a img{
            display: none;
        }


    .produktlinks{
        display: inline-block;
        
    }

    .tmp{
        border: 2px solid gold;
        background-color: rgb(233, 233, 233);
    }

    .produktlinks .tmp iframe{
        padding-left: 20px;
        overflow: hidden;
        
    }


    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    

    .dropdown:hover .dropdown-content {display: block;}

    .dropdown-content a:hover {background-color: gold;}

    .dropbtn {
      background-color: transparent;
      color: white;
      padding: 16px;
      margin: 15px;
      font-size: 18px;
      border: none;
    }

    @media(max-width:1000px) {

        .dropdown{
            display: none;
        }

        .produktlinks{
            overflow: hidden;
        }

        .tmp{
            overflow: hidden;
        }

        .produktlinks .tmp iframe{

        }

        }

        }

            display: none;
        
        }   

        .nav-bar .search-button a img{
            float: right;
            display: block;
            width: 110px;
            padding-right: 20px;
            padding-top: 40px;
        }

        .nav-bar .search-button1 a img{
            float: left;
            display: block;
            width: 110px;
            padding-left: 10px;
            padding-top: 40px;
        }


        aside{
            margin: 1px;
            border-bottom: 2px solid black;
            width: 100%;
            height: 160px;
            background-color: white;
            display: block;
            border-radius: 0.3em 0.3em 0.3em 0.3em;
        }
        h3{
            float: left;
            padding: 10px;
            font-size: 2.2em;
        }
        aside img{
            border-radius: 0.5em 0.5em 0.5em 0.5em;
            width:120px;
            padding: 20px;
            float: right;
        }
        .kategorys{
            width: 100%;
        }
        .produktempfehlung{
        width: 100%;
        float: center;
        background-color: rgb(236, 236, 236);
        border-bottom: 2px solid black;
        font-size: 1.6em;

        }

        .produktempfehlung:hover{
        background-color: gold;
        transition: 0.5s
        }


        .produktempfehlung a{
        padding: 10px;
        color: rgb(95, 98, 255);
        font-size: 1.2em;

        }



        .produktempfehlung a img{
        margin-top: 10px;
        }

        .produktempfehlung-bild{
        float: left;
        }

        .produktempfehlung-bild a img{

        width: 100px
        }
        }
    
</style>
