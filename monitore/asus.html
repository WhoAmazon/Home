        text-align: left;
        background-color: gold;
        padding: 10px;
    }

    h2{
        text-align: right;
        padding: 20px;
        font-size: 20px;
        text-decoration: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    h2 img{
        float: left;
        margin-top: -150px;
    }
    h3{
        font-size: 2em;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
    }

    .nav-bar{
        position: sticky;
        top: 0;
    }

    nav ul li{
        float: right;
        list-style: none;
        position: relative;
    }

    nav ul li a{
        font-family: Arial;
        color: #272727;
        font-size: 24px;
        text-decoration: none;
        padding: 28px;
        display: block;
    }

    nav ul li a:hover{
        text-decoration: underline;
    }

    nav ul li ul{
        display: none;
        position: absolute;
        background-color: #3C3C3C;
        padding: 7px;
        border-radius: 0px 0px 12px 12px;
    }

    nav ul li:hover ul{
        display: block;
        position: absolute;
        background-color: #3C3C3C;
        padding: 7px;
        border-radius: 0px 0px 12px 12px;
    }


    nav ul li ul li a{
        color: white;
        padding: 16px 20px;
    }

    nav ul li ul li a:hover{
        background-color: #272727;
        border-radius: 12px 12px 12px 12px;
    }

    .beschreibung{
        background-color: grey;
        border: 2px solid  gold;
    }


    aside{
        width: 300px;
        background-color: #3C3C3C;
        margin: 20px;
        border-radius: 1em 1em 1em 1em;
        display: inline-block;

    }


    aside:hover{
        transform: scale(1.02);
        z-index: 2;
    }

    aside a{
        text-decoration: none;
    }

    aside a h3:hover{
        color: gold;
    }


    aside img{
        border-radius: 0.5em 0.5em 0.5em 0.5em;
    }

    .produktlinks{
        display: inline-block;
        padding: 100px;
    }

    .tmp{
        border: 2px solid gold;
        background-color: rgb(233, 233, 233);
    }
    
</style>
