    .nav-bar{
        position: sticky;
        top: 0;
        z-index: 2;
    }

    nav ul li{
        
        float: right;
        list-style: none;
        position: relative;
    }

    nav ul li a{
        font-family: Arial;
        color: #3e3e3e;
        font-size: 20px;
        text-decoration: none;
        padding: 28px;
        display: block;
    }

    nav ul li a:hover{
        text-decoration: underline;
    }

    nav ul li ul{
        display: none;
        position: absolute;
        background-color: #3e3e3e;
        padding: 7px;
        border-radius: 0px 0px 12px 12px;
    }

    nav ul li:hover ul{
        display: block;
        position: absolute;
        background-color: #3e3e3e;
        padding: 7px;
        border-radius: 0px 0px 12px 12px;
    }


    nav ul li ul li a{
        color: white;
        padding: 16px 20px;
    }

        background-color: #272727;

    }

    }

    aside:hover{
        transform: scale(1.02);
        z-index: 2;
        
    }

        text-decoration: none;
    }

      display: inline-block;
    }
