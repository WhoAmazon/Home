    .nav-bar{

    }

    nav ul li{

        list-style: none;

    }

    nav ul li a{

        text-decoration: none;
        padding: 28px;

    }

    nav ul li a:hover{
        text-decoration: underline;
    }

        display: none;
        position: absolute;
        background-color: #3e3e3e;
        padding: 7px;
        border-radius: 0px 0px 12px 12px;
    }

    nav ul li:hover ul{

        padding: 7px;

    }


    nav ul li ul li a{
        color: white;

    }

        background-color: #272727;

        text-decoration: none;
